version: '3.8'

services:
  grok-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev
        BUILD_TIME: ${BUILD_TIME:-2024-01-01T00:00:00Z}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
    image: grok-server:latest
    container_name: grok-server
    restart: unless-stopped
    ports:
      - "4443:4443"   # gRPC
      - "3080:80"     # HTTP
      - "8443:443"    # HTTPS
      - "4040:4040"   # API/Dashboard
      - "10000-10100:10000-10100"  # TCP tunnel ports (100 ports)
    volumes:
      # Config
      - ./configs/server.yaml:/etc/grok/server.yaml:ro
      # Database (SQLite)
      - grok-data:/var/lib/grok
      # TLS certificates
      - grok-certs:/var/lib/grok/certs
      # Logs
      - grok-logs:/var/log/grok
    environment:
      - GROK_CONFIG=/etc/grok/server.yaml
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - grok-network

  # Optional: PostgreSQL for production
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: grok-postgres
