name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests - Auth Service
        run: |
          echo "Running authentication service tests..."
          go test -v -race -coverprofile=coverage-auth.out ./internal/server/auth/

      - name: Run unit tests - Tunnel Manager
        run: |
          echo "Running tunnel manager tests..."
          go test -v -race -coverprofile=coverage-tunnel.out ./internal/server/tunnel/

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage-auth.out
          go tool cover -func=coverage-tunnel.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-auth.out,./coverage-tunnel.out
          flags: unittests
          name: unit-tests-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          go test -v -race -coverprofile=coverage-integration.out ./tests/integration/

      - name: Generate coverage report
        run: go tool cover -func=coverage-integration.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.out
          flags: integration
          name: integration-tests-coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Install Node dependencies
        run: |
          cd web
          npm ci

      - name: Build dashboard
        run: |
          cd web
          npm run build

      - name: Build server
        run: |
          go build -o bin/grok-server ./cmd/grok-server

      - name: Build client
        run: |
          go build -o bin/grok ./cmd/grok

      - name: Create test database directory
        run: mkdir -p /tmp/grok-test

      - name: Start server in background
        run: |
          ./bin/grok-server --config configs/server.example.yaml &
          echo $! > server.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:4040 > /dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run E2E verification script
        run: |
          chmod +x tests/e2e/verify_dashboard.sh
          ./tests/e2e/verify_dashboard.sh

      - name: Test tunnel creation
        run: |
          # Start tunnel client in background
          timeout 10s ./bin/grok http 3000 --subdomain e2e-test || true

      - name: Verify tunnel in dashboard
        run: |
          echo "Checking if tunnel appears in dashboard..."
          TOKEN=$(curl -s -X POST http://localhost:4040/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"admin","password":"admin123"}' | \
            jq -r '.token')

          TUNNELS=$(curl -s http://localhost:4040/api/tunnels \
            -H "Authorization: Bearer $TOKEN")

          echo "Tunnels response: $TUNNELS"

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            *.log
            /tmp/grok-test/

  all-tests:
    name: All Tests Combined
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run all Go tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"

          THRESHOLD=70
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          fi
          echo "Coverage $COVERAGE% meets threshold $THRESHOLD%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: all
          name: all-tests-coverage

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Install Node dependencies
        run: |
          cd web
          npm ci

      - name: Build dashboard
        run: |
          cd web
          npm run build

      - name: Build server binary
        run: |
          go build -o bin/grok-server ./cmd/grok-server
          ./bin/grok-server --version

      - name: Build client binary
        run: |
          go build -o bin/grok ./cmd/grok
          ./bin/grok --version

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, all-tests, lint, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| All Tests | ${{ needs.all-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any test failed
        if: |
          needs.unit-tests.result == 'failure' ||
          needs.integration-tests.result == 'failure' ||
          needs.all-tests.result == 'failure' ||
          needs.lint.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
