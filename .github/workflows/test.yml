name: Tests

on:
  push:
    branches: [ main, develop, beta, alpha ]
  pull_request:
    branches: [ main, develop, beta, alpha ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: make proto

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web dashboard
        working-directory: web
        run: |
          npm run build
          ls -la
          echo "Checking if dist exists..."
          if [ ! -d "dist" ]; then
            echo "ERROR: dist directory not created!"
            exit 1
          fi

      - name: Copy dashboard to embed location
        run: |
          rm -rf internal/server/web/dist
          mkdir -p internal/server/web
          cp -r web/dist internal/server/web/dist

      - name: Run tests
        run: go test -v -race ./...

      - name: Build server
        run: go build -o bin/grok-server ./cmd/grok-server

      - name: Build client
        run: go build -o bin/grok ./cmd/grok

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build web dashboard
        working-directory: web
        run: |
          npm ci
          npm run build
          ls -la
          echo "Checking if dist exists..."
          if [ ! -d "dist" ]; then
            echo "ERROR: dist directory not created!"
            exit 1
          fi

      - name: Copy dashboard to embed location
        run: |
          rm -rf internal/server/web/dist
          mkdir -p internal/server/web
          cp -r web/dist internal/server/web/dist

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m
