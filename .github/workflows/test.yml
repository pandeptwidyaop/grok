name: Tests

on:
  push:
    branches: [ main, develop, beta, alpha ]
  pull_request:
    branches: [ main, develop, beta, alpha ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: make proto

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web dashboard
        working-directory: web
        run: npm run build

      - name: Install client dashboard dependencies
        working-directory: client-dashboard
        run: npm ci

      - name: Build client dashboard
        working-directory: client-dashboard
        run: npm run build

      - name: Run tests
        run: go test -v -race -short ./...

      - name: Build server
        run: |
          TAG_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          if ! git diff --quiet 2>/dev/null || ! git diff --cached --quiet 2>/dev/null; then
            VERSION="${TAG_VERSION}-dirty"
          else
            VERSION="${TAG_VERSION}"
          fi
          GIT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          if ! git diff --quiet 2>/dev/null || ! git diff --cached --quiet 2>/dev/null; then
            GIT_COMMIT="${GIT_COMMIT}-dirty"
          fi
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags="-s -w \
            -X main.version=${VERSION} \
            -X main.gitCommit=${GIT_COMMIT} \
            -X main.buildTime=${BUILD_DATE} \
            -X github.com/pandeptwidyaop/grok/internal/version.Version=${VERSION} \
            -X github.com/pandeptwidyaop/grok/internal/version.GitCommit=${GIT_COMMIT} \
            -X github.com/pandeptwidyaop/grok/internal/version.BuildDate=${BUILD_DATE}" \
            -o bin/grok-server ./cmd/grok-server

      - name: Build client
        run: |
          TAG_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          if ! git diff --quiet 2>/dev/null || ! git diff --cached --quiet 2>/dev/null; then
            VERSION="${TAG_VERSION}-dirty"
          else
            VERSION="${TAG_VERSION}"
          fi
          GIT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          if ! git diff --quiet 2>/dev/null || ! git diff --cached --quiet 2>/dev/null; then
            GIT_COMMIT="${GIT_COMMIT}-dirty"
          fi
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags="-s -w \
            -X main.version=${VERSION} \
            -X main.gitCommit=${GIT_COMMIT} \
            -X main.buildTime=${BUILD_DATE} \
            -X github.com/pandeptwidyaop/grok/internal/version.Version=${VERSION} \
            -X github.com/pandeptwidyaop/grok/internal/version.GitCommit=${GIT_COMMIT} \
            -X github.com/pandeptwidyaop/grok/internal/version.BuildDate=${BUILD_DATE}" \
            -o bin/grok ./cmd/grok

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: make proto

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build web dashboard
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Build client dashboard
        working-directory: client-dashboard
        run: |
          npm ci
          npm run build

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m
