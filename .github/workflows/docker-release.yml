name: Docker Release with Attestation

on:
  workflow_call:
    inputs:
      version:
        description: 'Release version from semantic-release'
        required: true
        type: string
      is_prerelease:
        description: 'Is this a prerelease'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.2.3 or 1.2.3-beta.1)'
        required: true
        type: string

# IMPORTANT: Required permissions for attestation
permissions:
  contents: read
  packages: write
  id-token: write  # Required for attestation signing
  attestations: write  # Required for artifact attestation

jobs:
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare version tags
        id: version
        run: |
          VERSION="${{ inputs.version }}"

          # Remove 'v' prefix if present
          VERSION=${VERSION#v}

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate tags based on semantic version
          TAGS="ghcr.io/${{ github.repository }}:${VERSION}"

          # Add major.minor tag for stable releases (not prereleases)
          if [[ "${{ inputs.is_prerelease }}" != "true" ]] && [[ ! "$VERSION" =~ "-" ]]; then
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            TAGS="${TAGS},ghcr.io/${{ github.repository }}:${MAJOR}.${MINOR}"
            TAGS="${TAGS},ghcr.io/${{ github.repository }}:${MAJOR}"
            TAGS="${TAGS},ghcr.io/${{ github.repository }}:latest"
          else
            # For prereleases, add branch-specific tag
            if [[ "$VERSION" =~ "alpha" ]]; then
              TAGS="${TAGS},ghcr.io/${{ github.repository }}:alpha"
            elif [[ "$VERSION" =~ "beta" ]]; then
              TAGS="${TAGS},ghcr.io/${{ github.repository }}:beta"
            fi
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: ${{ steps.version.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image with attestation
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # ARTIFACT ATTESTATION: Built-in provenance and SBOM
          # Automatically generates and attaches attestations to the image
          # No additional steps needed - attestations are included in the image
          provenance: mode=max
          sbom: true

          # Build arguments with semantic version
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.repository.updated_at }}
            GIT_COMMIT=${{ github.sha }}

      - name: Output image details
        run: |
          echo "## Docker Image Published ðŸ‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Attestations âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build Provenance (embedded in image)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM - Software Bill of Materials (embedded in image)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verify Attestations" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Inspect provenance" >> $GITHUB_STEP_SUMMARY
          echo "docker buildx imagetools inspect ghcr.io/${{ github.repository }}@${{ steps.push.outputs.digest }} --format '{{ json .Provenance }}'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Inspect SBOM" >> $GITHUB_STEP_SUMMARY
          echo "docker buildx imagetools inspect ghcr.io/${{ github.repository }}@${{ steps.push.outputs.digest }} --format '{{ json .SBOM }}'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

