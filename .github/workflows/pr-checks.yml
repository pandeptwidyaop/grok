name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-test:
    name: Quick Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run quick tests
        run: |
          echo "Running unit tests..."
          go test -short -race ./internal/...

          echo "Running integration tests..."
          go test -short -race ./tests/integration/

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum is not tidy"
            git diff go.mod go.sum
            exit 1
          fi

  changed-files:
    name: Check Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42

      - name: List changed files
        run: |
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Check if tests are needed
        id: test-needed
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"

          # Check if Go files changed
          if echo "$CHANGED_FILES" | grep -q "\.go$"; then
            echo "go_changed=true" >> $GITHUB_OUTPUT
          fi

          # Check if proto files changed
          if echo "$CHANGED_FILES" | grep -q "\.proto$"; then
            echo "proto_changed=true" >> $GITHUB_OUTPUT
          fi

          # Check if web files changed
          if echo "$CHANGED_FILES" | grep -q "web/"; then
            echo "web_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### Changed Files Analysis

            - Go files changed: ${{ steps.test-needed.outputs.go_changed || 'false' }}
            - Proto files changed: ${{ steps.test-needed.outputs.proto_changed || 'false' }}
            - Web files changed: ${{ steps.test-needed.outputs.web_changed || 'false' }}

            Full test suite will run automatically.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
