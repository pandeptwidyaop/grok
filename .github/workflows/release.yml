name: Release

on:
  push:
    branches:
      - main
      - master
      - beta
      - develop
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # Job 1: Determine next version using semantic-release (dry-run)
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Semantic Release (Dry Run)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Version Info
        run: |
          echo "New release published: ${{ steps.semantic.outputs.new_release_published }}"
          echo "New release version: ${{ steps.semantic.outputs.new_release_version }}"

  # Job 2: Build binaries with version
  build:
    name: Build Binaries
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Server binaries (Linux only)
          - target: server
            goos: linux
            goarch: amd64
            output: grok-server-linux-amd64
          - target: server
            goos: linux
            goarch: arm64
            output: grok-server-linux-arm64

          # Client binaries (All platforms)
          # Linux
          - target: client
            goos: linux
            goarch: amd64
            output: grok-linux-amd64
          - target: client
            goos: linux
            goarch: arm64
            output: grok-linux-arm64
          - target: client
            goos: linux
            goarch: 386
            output: grok-linux-386
          - target: client
            goos: linux
            goarch: arm
            output: grok-linux-arm

          # macOS
          - target: client
            goos: darwin
            goarch: amd64
            output: grok-darwin-amd64
          - target: client
            goos: darwin
            goarch: arm64
            output: grok-darwin-arm64

          # Windows
          - target: client
            goos: windows
            goarch: amd64
            output: grok-windows-amd64.exe
          - target: client
            goos: windows
            goarch: arm64
            output: grok-windows-arm64.exe
          - target: client
            goos: windows
            goarch: 386
            output: grok-windows-386.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate gRPC code
        run: make proto

      - name: Setup Node.js (for frontend build)
        if: matrix.target == 'server'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend Dashboard
        if: matrix.target == 'server'
        run: |
          cd web
          npm ci
          npm run build
          ls -la ../internal/server/web/dist/

      - name: Build ${{ matrix.target }} for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ needs.version.outputs.new_release_version }}
        run: |
          mkdir -p dist
          if [ "${{ matrix.target }}" = "server" ]; then
            go build -ldflags="-s -w \
              -X github.com/pandeptwidyaop/grok/internal/version.Version=${VERSION} \
              -X github.com/pandeptwidyaop/grok/internal/version.GitCommit=$(git rev-parse --short HEAD) \
              -X github.com/pandeptwidyaop/grok/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -o dist/${{ matrix.output }} ./cmd/grok-server
          else
            go build -ldflags="-s -w \
              -X github.com/pandeptwidyaop/grok/internal/version.Version=${VERSION} \
              -X github.com/pandeptwidyaop/grok/internal/version.GitCommit=$(git rev-parse --short HEAD) \
              -X github.com/pandeptwidyaop/grok/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -o dist/${{ matrix.output }} ./cmd/grok
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}
          retention-days: 1

  # Job 3: Create checksums and release
  release:
    name: Create Release
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist release
          find artifacts -type f -exec cp {} dist/ \;
          ls -lah dist/

      - name: Make binaries executable
        run: chmod +x dist/*

      - name: Create tar.gz archives
        run: |
          cd dist
          for binary in *; do
            # Skip if it's a directory or already an archive
            if [ -f "$binary" ] && [[ "$binary" != *.tar.gz ]] && [[ "$binary" != checksums.txt ]]; then
              # Determine archive name based on binary name
              if [[ "$binary" == grok-server-* ]]; then
                # Server: grok-server-linux-amd64 -> grok-server_v1.0.0_linux_x86_64.tar.gz
                os=$(echo $binary | cut -d- -f3)
                arch=$(echo $binary | cut -d- -f4)
                # Convert arch names
                if [ "$arch" = "amd64" ]; then arch="x86_64"; fi
                if [ "$arch" = "arm64" ]; then arch="aarch64"; fi
                archive_name="grok-server_${{ needs.version.outputs.new_release_version }}_${os}_${arch}.tar.gz"
                # Copy binary to canonical name, create archive, then remove temp file
                cp "$binary" grok-server
                tar -czf ../release/$archive_name grok-server
                rm grok-server
              elif [[ "$binary" == grok-* ]]; then
                # Client: grok-linux-amd64 -> grok_v1.0.0_linux_x86_64.tar.gz
                os=$(echo $binary | cut -d- -f2)
                arch=$(echo $binary | cut -d- -f3 | sed 's/\.exe$//')
                # Convert arch names
                if [ "$arch" = "amd64" ]; then arch="x86_64"; fi
                if [ "$arch" = "arm64" ]; then arch="aarch64"; fi
                if [ "$arch" = "386" ]; then arch="i386"; fi
                archive_name="grok_${{ needs.version.outputs.new_release_version }}_${os}_${arch}.tar.gz"
                # Copy binary to canonical name, create archive, then remove temp file
                cp "$binary" grok
                tar -czf ../release/$archive_name grok
                rm grok
              fi
            fi
          done
          cd ..
          ls -lah release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
